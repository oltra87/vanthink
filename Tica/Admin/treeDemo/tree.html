<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 如何使用字形图标（Glyphicons）</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--<link rel="stylesheet" type="text/css" href="http://www.ticaglobal.cn/data/assets/bootstrap/css/bootstrap.min.css" />-->
    <style type="text/css">
        .tree { min-height:20px; padding:19px; margin-bottom:20px; background-color:#fbfbfb; border:1px solid #999; -webkit-border-radius:4px; -moz-border-radius:4px; border-radius:4px; -webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05); -moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05); box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.05); }
        .tree li { list-style-type:none; margin:0; padding:10px 5px 0 5px; position:relative; }
        .tree li::before, .tree li::after { content:''; left:-20px; position:absolute; right:auto; }
        .tree li::before { border-left:1px solid #999; bottom:50px; height:100%; top:0; width:1px; }
        .tree li::after { border-top:1px solid #999; height:20px; top:25px; width:25px; }
        .tree li span { -moz-border-radius:5px; -webkit-border-radius:5px; border:1px solid #999; border-radius:5px; display:inline-block; padding:3px 8px; text-decoration:none; }
        .tree li.parent_li>span { cursor:pointer; }
        .tree>ul>li::before, .tree>ul>li::after { border:0; }
        .tree li:last-child::before { height:25px; }
        .tree li.parent_li>span:hover, .tree li.parent_li>span:hover+ul li span { background:#eee; border:1px solid #94a0b4;  color:#000; }
        .tree li ul li{ display: none; }
    </style>
</head>
<body>

<div class="tree well">
    <ul>
        <li>
            <input type="checkbox"/>
            <span><i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i> 一级菜单</span>
            <ul>
                <li>
                    <input type="checkbox"/>
                    <span><i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i> 二级菜单</span>
                    <ul>
                        <li>
                            <input type="checkbox"/>
                            <span><i class="icon-leaf" aria-hidden="true"></i> 三级菜单</span>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox"/>
                    <span><i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i> 二级菜单</span>
                    <ul>
                        <li>
                            <input type="checkbox"/>
                            <span><i class="glyphicon" aria-hidden="true"></i> 三级菜单</span>
                        </li>
                        <li>
                            <input type="checkbox"/>
                            <span><i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i> 三级菜单</span>
                            <ul>
                                <li>
                                    <span><a href="">单品名称</a></span>
                                </li>
                                <li>
                                    <span><a href="">单品名称</a></span>
                                </li>
                                <li>
                                    <span><a href="">单品名称</a></span>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <input type="checkbox"/>
                            <span><i class="glyphicon" aria-hidden="true"></i> 三级菜单</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox"/>
            <span><i class="glyphicon glyphicon-plus-sign" aria-hidden="true"></i> 一级菜单</span>
            <ul>
                <li>
                    <input type="checkbox"/>
                    <span><i class="glyphicon" aria-hidden="true"></i> 二级菜单</span>
                </li>
            </ul>
        </li>
    </ul>
</div>

<script type="text/javascript" src="http://www.ticaglobal.cn/themes/default/statics/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', '收起');
        $('.tree li.parent_li > span').on('click', function (e) {
            var children = $(this).parent('li.parent_li').find(' > ul > li');
            if (children.is(":hidden")) {
                children.show('fast');
                $(this).attr('title', '收起').find(' > i').addClass('glyphicon-minus-sign').removeClass('glyphicon-plus-sign');
            } else {
                children.hide('fast');
                $(this).attr('title', '展开').find(' > i').addClass('glyphicon-plus-sign').removeClass('glyphicon-minus-sign');
            }
            e.stopPropagation();
        });
    });
</script>
</body>
</html>
